<mat-card>
  <mat-card-content fxLayout="column"
                    fxLayout.gt-sm="row"
                    *ngIf="user$ | async as user">
    <img [src]="user.photoURL"
         alt="">
    <div class="info"
         fxLayout="column">
      <span *ngIf="user.displayName">Name: {{user.displayName}}</span>
      <span>Email: {{user.email}}</span>
    </div>
  </mat-card-content>
</mat-card>
