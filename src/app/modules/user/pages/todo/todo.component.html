<app-todo-create (eventTodoData)="createTodo($event)"></app-todo-create>
<section style="height: 88%;  overflow-y: scroll">
  <app-todo-list
    (emitUpdate)="updateTodo($event)"
    (emitDelete)="deleteTodo($event)"
    (emitResolve)="resolveTodo($event)"
    [todoList]="todoList$ | async"
  ></app-todo-list>
</section>
